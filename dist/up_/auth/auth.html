<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="/up_/auth/auth.f546b244.css">
</head>
<body class="body">
<div class="auth">
    <form class="form">
        <div class="auth-title">Вход</div>

        <div class="form-group">
            <input class="form-control auth-input" type="text" name="login" pattern="^[a-zA-Z0-9_.-]*$" id="login" placeholder="Логин" required="">
        </div>
        <div class="form-group">
            <input class="form-control auth-input" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required="">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block button-create" type="submit" onclick="{btnHandler()}">Авторизоваться</button>
        </div>
       <div class="auth-link">
         <a href="/up_/signUp/signup.html">Нет аккаунта?</a>
      </div>
    </form>
</div> 

   <script src="/up_/auth/auth.44469c00.js" defer=""></script>
 
</body>
</html>
