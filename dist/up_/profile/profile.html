<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="/up_/profile/profile.ec6538e2.css">
</head>
<body class="body">
    <div class="profile-wrap">
        <form class="form">
                    <div class="profile-image">
                        <img class="profile-item-img" src="/avatar.c4dd3be1.png" name="avatar" width="160" height="140" alt="avatar">

                    </div>
                    <div class="profile-name">Petr</div>

                    <div class="profile-input-form">

                    <div class="profile-input-form">
                        <div class="profile-label">Логин</div>
                        <input class="profile-input" name="login" value="PetrBelov">

                    <div class="profile-input-form">

                    </div>

                        <div class="profile-label">Телефон</div>
                        <input class="profile-input" name="phone" value="+7(909)9673030">
                    </div>

                    <div class="profile-link">

                    </div>
                    <div class="profile-link">
                        <a href="/up_/profile/profile-password.html">Изменить пароль</a>

    </div>
    

<script src="/profile.a61d54ae.js"></script></body>
